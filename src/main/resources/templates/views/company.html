<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Company Account Info</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <link href='https://fonts.googleapis.com/css?family=Roboto'
          rel='stylesheet' type='text/css'/>
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
          integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
          crossorigin="anonymous">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <style>
        .headText {
            background: rgb(0, 3, 36);
            background: linear-gradient(90deg, rgba(0, 3, 36, 1) 0%, rgba(9, 121, 97, 1) 54%, rgba(0, 212, 255, 1) 100%);
            color: white;
        }
    </style>
    <script>
        $(document).ready(function () {
            $.ajax({
                type: 'GET',
                url: '/employee',
                dataType: 'json',
                beforeSend: function (xhr) {
                    xhr.setRequestHeader("Accept", "application/json");
                    xhr.setRequestHeader("Content-Type", "application/json");
                },
                success: function (result) {
                    for (var i = 0; i < result.content.length; i++) {
                        if (result.content[i].grade == "COMPANY") {
                            var companyInfo = result.content[i];
                            renderDetails(companyInfo);
                        }
                    }

                },
                error: function (jqXHR) {
                    console.log(jqXHR);
                }
            });
        });

        function renderDetails(info) {
            console.log(info);
            var id= document.getElementById("accountId");
            id.value=info.account.id;
            var field1 = document.getElementById("accountName");
            field1.innerHTML = info.account.accountName;
            var field2 = document.getElementById("rank");
            field2.innerHTML = info.grade;
            var field3 = document.getElementById("accNum");
            field3.innerHTML = info.account.accountNumber;
            var field4 = document.getElementById("accType");
            field4.innerHTML = info.account.accountType;
            var field5 = document.getElementById("bank");
            field5.innerHTML = info.account.bankName;
            var field6 = document.getElementById("branch");
            field6.innerHTML = info.account.branchName;
            var field6 = document.getElementById("currentBalance");
            field6.value = info.account.currentBalance;
        }

        function renderData() {
           var balance= $("#currentBalance").val();
           var accountId= $("#accountId").val();
           console.log(accountId);
            console.log(parseFloat(balance));
            accountData={
                "currentBalance": parseFloat(balance)
            };
            $.ajax({
                type: 'PUT',
                url: '/employee/account/'+accountId,
                data: JSON.stringify(accountData),
                dataType: 'json',
                beforeSend: function (xhr) {
                    xhr.setRequestHeader("Accept", "application/json");
                    xhr.setRequestHeader("Content-Type", "application/json");
                },
                success: function (result) {
                    console.log(result);
                },
                error: function (jqXHR) {
                    console.log(jqXHR);
                }
            });
        }
    </script>
</head>
<body>
<div>
    <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3 headText" href="/">Company name</a>
        <nav class="navbar navbar-expand-sm">

            <!-- Links -->
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/employeeInfo">Employees</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/companyInfo">Company Account Info</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/disbursement">Salary Disbursement</a>
                </li>
            </ul>

        </nav>
    </nav>
</div>
<div class="container row m-1">
    <div class="col-12 inner-wraper">
        <div class="pageTitle text-left">
            <h4 class="mb-n1 text-center font-weight-bold">Company Account Info</h4>
        </div>
    </div>
    <div class="col-12 m-2 p-2">
        <input id="accountId" type="number" hidden/>
        <div class="row">
            <div class="col-12">
                <div class="inline float-left">
                    <label class="font-weight-bold">Account Name : &nbsp;</label>
                    <span id="accountName"></span>
                </div>
            </div>

            <div class="col-12">
                <div class="inline float-left">
                    <label class="font-weight-bold">Grade/Rank: &nbsp;</label>
                    <span id="rank"></span>
                </div>
            </div>

            <div class="col-12">
                <div class="inline float-left">
                    <label class="font-weight-bold">Account Number: &nbsp;</label>
                    <span id="accNum"></span>
                </div>
            </div>

            <div class="col-12">
                <div class="inline float-left">
                    <label class="font-weight-bold">Account Type: &nbsp;</label>
                    <span id="accType"></span>
                </div>
            </div>

            <div class="col-12">
                <div class="inline float-left">
                    <label class="font-weight-bold">Bank Name: &nbsp;</label>
                    <span id="bank"></span>
                </div>
            </div>

            <div class="col-12">
                <div class="inline float-left">
                    <label class="font-weight-bold">Branch Name: &nbsp;</label>
                    <span id="branch"></span>
                </div>
            </div>

            <div class="col-12">
                <div class="inline float-left">
                    <label class="font-weight-bold">Add Account Balance: &nbsp;</label>
                    <span class="text-info">(Balance will be added with current after save)</span>
                    <input class="form-control" type="number" id="currentBalance">
                </div>
            </div>

            <div class="col-12">
                <div class="inline float-left">
                    <div class="mt-2">
                        <input type="submit" onclick="renderData()" class="btn btn-lg btn-success" value="Save">
                    </div>
                </div>
            </div>

        </div>
    </div>

</div>
</body>
</html>
