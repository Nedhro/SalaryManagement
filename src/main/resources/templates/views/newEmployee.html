<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Employee</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <link href='https://fonts.googleapis.com/css?family=Roboto'
          rel='stylesheet' type='text/css'/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        .headText {
            background: rgb(0, 3, 36);
            background: linear-gradient(90deg, rgba(0, 3, 36, 1) 0%, rgba(9, 121, 97, 1) 54%, rgba(0, 212, 255, 1) 100%);
            color: white;
        }
    </style>
    <script>
        function postData() {
            var employeeName = $("#employeeName").val();
            var grade = $("#grade").val();
            var address = $("#address").val();
            var mobile = $("#mobile").val();
            var accountName = $("#accountName").val();
            var accountNumber = $("#accountNumber").val();
            var accountType = $("#accountType").val();
            var currentBalance = $("#currentBalance").val();
            var bankName = $("#bankName").val();
            var branchName = $("#branchName").val();
            var employeeData = {
                "employeeName": employeeName,
                "grade": grade,
                "address": address,
                "mobile": mobile,
                "account": {
                    "accountName": accountName,
                    "accountNumber": accountNumber,
                    "accountType": accountType,
                    "currentBalance": currentBalance,
                    "bankName": bankName,
                    "branchName": branchName
                }
            };
            $.ajax({
                type: 'POST',
                url: '/employee',
                data: JSON.stringify(employeeData),
                dataType: 'json',
                beforeSend: function (xhr) {
                    xhr.setRequestHeader("Accept", "application/json");
                    xhr.setRequestHeader("Content-Type", "application/json");
                },
                success: function (result) {
                    console.log(result);
                },
                error: function (jqXHR) {
                    console.log(jqXHR);
                }
            });
        }
    </script>
</head>
<body>
<div>
    <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3 headText" href="/">Company name</a>
        <nav class="navbar navbar-expand-sm">

            <!-- Links -->
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/employeeInfo">Employees</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/companyInfo">Company Account Info</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/disbursement">Salary Disbursement</a>
                </li>
            </ul>

        </nav>
    </nav>
</div>
<div class="container m-2 p-2">
    <div class="col-12">
        <div class="pageTitle text-left">
            <h4 class="mb-n1 text-center">Add New Employee Info</h4>
        </div>
    </div>
    <div class="col-12 m-2 inner-wraper">
        <form method="post" action="/employeeInfo">
            <div class="row">
                <div class="col-12 col-sm-8">
                    <div class="row form-group">
                        <div class="col-3">
                            <label for="employeeName" class="col-form-label">Employee Name<span
                                    class="text-danger"> (*)</span></label>
                        </div>
                        <div class="col-9 pt-1">
                            <input class="form-control" type="text" id="employeeName">
                        </div>
                    </div>
                </div>
                <div class="col-12 col-sm-8">
                    <div class="row form-group">
                        <div class="col-3">
                            <label for="grade" class="col-form-label">Grade/Rank<span
                                    class="text-danger"> (*)</span></label>
                        </div>
                        <div class="col-9 pt-1">
                            <select id="grade">
                                <option value="ONE">ONE</option>
                                <option value="TWO">TWO</option>
                                <option value="THREE">THREE</option>
                                <option value="FOUR">FOUR</option>
                                <option value="FIVE">FIVE</option>
                                <option value="SIX">SIX</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-sm-8">
                    <div class="row form-group">
                        <div class="col-3">
                            <label for="address" class="col-form-label">Address<span
                                    class="text-danger"> (*)</span></label>
                        </div>
                        <div class="col-9 pt-1">
                            <input class="form-control" type="text" id="address">
                        </div>
                    </div>
                </div>

                <div class="col-12 col-sm-8">
                    <div class="row form-group">
                        <div class="col-3">
                            <label for="mobile" class="col-form-label">Mobile<span
                                    class="text-danger"> (*)</span></label>
                        </div>
                        <div class="col-9 pt-1">
                            <input class="form-control" type="number" id="mobile">
                        </div>
                    </div>
                </div>

                <div class="col-12 col-sm-8">
                    <div class="row form-group">
                        <div class="col-3">
                            <label for="accountName" class="col-form-label">Account Name<span
                                    class="text-danger"> (*)</span></label>
                        </div>
                        <div class="col-9 pt-1">
                            <input class="form-control" type="text" id="accountName">
                        </div>
                    </div>
                </div>

                <div class="col-12 col-sm-8">
                    <div class="row form-group">
                        <div class="col-3">
                            <label for="accountNumber" class="col-form-label">Account Number<span
                                    class="text-danger"> (*)</span></label>
                        </div>
                        <div class="col-9 pt-1">
                            <input class="form-control" type="number" id="accountNumber">
                        </div>
                    </div>
                </div>

                <div class="col-12 col-sm-8">
                    <div class="row form-group">
                        <div class="col-3">
                            <label for="accountType" class="col-form-label">Account Type<span
                                    class="text-danger"> (*)</span></label>
                        </div>
                        <div class="col-9 pt-1">
                            <select id="accountType">
                                <option value="CURRENT">CURRENT</option>
                                <option value="CHECKING">CHECKING</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="col-12 col-sm-8">
                    <div class="row form-group">
                        <div class="col-3">
                            <label for="currentBalance" class="col-form-label">Current Balance<span
                                    class="text-danger"> (*)</span></label>
                        </div>
                        <div class="col-9 pt-1">
                            <input class="form-control" type="number" id="currentBalance">
                        </div>
                    </div>
                </div>

                <div class="col-12 col-sm-8">
                    <div class="row form-group">
                        <div class="col-3">
                            <label for="bankName" class="col-form-label">Bank Name<span
                                    class="text-danger"> (*)</span></label>
                        </div>
                        <div class="col-9 pt-1">
                            <input class="form-control" type="text" id="bankName">
                        </div>
                    </div>
                </div>

                <div class="col-12 col-sm-8">
                    <div class="row form-group">
                        <div class="col-3">
                            <label for="branchName" class="col-form-label">Branch Name<span
                                    class="text-danger"> (*)</span></label>
                        </div>
                        <div class="col-9 pt-1">
                            <input class="form-control" type="text" id="branchName">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="mt-2">
                        <input type="submit" onclick="postData()" class="btn btn-lg btn-success" value="Save">
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
