<body>
<div>
    <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3 headText" href="/">Company name</a>
        <nav class="navbar navbar-expand-sm">

            <!-- Links -->
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/employeeInfo">Employees</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/companyInfo">Company Account Info</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/disbursement">Salary Disbursement</a>
                </li>
            </ul>

        </nav>
    </nav>
</div>

<div class="container">
    <div class="col-12 pt-2">
        <h2 class="headText text-center"> Salary Sheet </h2>
        <div class="m-2">
            <a class="btn-success p-1 m-1" onclick="disburseSalary()">Disburse Salary</a>
        </div>
        <table id="employee" class="table table-striped table-bordered" style="width:100%">
            <thead class="thead-dark">
            <tr>
                <th>Sl No</th>
                <th>Employee Name</th>
                <th>Grade/Rank</th>
                <th>Salary</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td id="slno"></td>
                <td id="empName"></td>
                <td id="rank"></td>
                <td id="salary"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="col-12 m-2 p-2">
    <div class="p-1 m-1">
        <label class="font-weight-bold"> Total Employee: </label>
        <span id="noOfEmp"></span>
    </div>
    <div class="p-1 m-1">
        <label class="font-weight-bold"> Total Salary: </label>
        <span id="total"></span>
    </div>
</div>
